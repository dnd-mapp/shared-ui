<dma-app-top-bar>
    <dma-app-top-bar-section>
        <dma-navbar-brand imgSrc="images/favicon-32.png" brandName="D&D Mapp" />
        <dma-vr />
        <nav dma-navbar>
            <dma-navbar-link route="/characters" label="Characters" />
            <dma-navbar-link route="/campaigns" label="Campaigns" />
        </nav>
    </dma-app-top-bar-section>
    <dma-app-top-bar-section position="end">
        @if (authenticatedUser(); as user) {
            <button type="button" dma-button>
                <dma-icon dma-circle-user-icon ngProjectAs="dma-leading-icon" />
                {{ user.username }}
            </button>
        } @else {
            <button type="button" dma-button (click)="login.emit()">Log in</button>
            <button type="button" dma-button="primary" (click)="signup.emit()">Sign up</button>
        }
    </dma-app-top-bar-section>
</dma-app-top-bar>
