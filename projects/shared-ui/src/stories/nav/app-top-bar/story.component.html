<dma-app-top-bar>
    <dma-app-top-bar-section>
        <dma-navbar-brand imgSrc="images/favicon-32.png" brandName="D&D Mapp" />
        <dma-vr />
        <nav dma-navbar>
            <dma-navbar-link route="/characters" label="Characters" />
            <dma-navbar-link route="/campaigns" label="Campaigns" />
            <dma-navbar-menu toggleOnHover label="Knowledge center">
                <dma-navbar-link route="/knowledge-center/game-mechanics" label="Game mechanics" />
                <dma-navbar-link route="/knowledge-center/spells" label="Spells" />
                <dma-navbar-link route="/knowledge-center/monsters" label="Monsters & NPCs" />
            </dma-navbar-menu>
        </nav>
    </dma-app-top-bar-section>
    <dma-app-top-bar-section position="end">
        @if (authenticatedUser(); as user) {
            <dma-navbar-menu [label]="user.username">
                <!--TODO: Figure out how to add tokens and override the non-active color -->
                <dma-icon dma-circle-user-icon ngProjectAs="dma-leading-icon" />

                <button type="button" class="w-full" dma-button="danger" (click)="logout.emit()">Log out</button>
            </dma-navbar-menu>
        } @else {
            <button type="button" dma-button (click)="login.emit()">Log in</button>
            <button type="button" dma-button="primary" (click)="signup.emit()">Sign up</button>
        }
    </dma-app-top-bar-section>
</dma-app-top-bar>
