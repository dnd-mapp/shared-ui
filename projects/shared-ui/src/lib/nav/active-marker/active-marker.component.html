<!--
    Using an invisible element with the label set to the active state so that
    the element already takes all the space it needs and doesn't shift other elements around when it becomes active
-->
<div class="grid grid-cols-1 grid-rows-1 place-items-center">
    <span class="font-bold invisible col-1 row-1">{{ label() }}</span>
    <span class="col-1 row-1">{{ label() }}</span>
</div>
