<button
    type="button"
    class="font-normal!"
    dma-button
    [toggleOnHover]="toggleOnHover()"
    #anchor="dmaDropdownAnchor"
    [dmaDropdownAnchor]="dropdownContainer"
>
    <ng-content select="dropdown-trigger-label" />
</button>

<ng-template #dropdownContainer>
    <dma-dropdown-container (hover)="anchor.scheduleHide(!$event)">
        <ng-content select="dropdown-content" />
    </dma-dropdown-container>
</ng-template>
